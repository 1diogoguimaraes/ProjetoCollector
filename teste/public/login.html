<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>

  <!-- Top Banner -->


  <!-- Header Nav -->
  <header class="site-header">
    <a href="/" class="logo">
      <img src="/public/images/logo.png" alt="MyApp Logo" class="logo-img" />
    </a>
    <nav class="nav-menu">
      <a href="/">Home</a>
    </nav>

      <nav class="nav-menu">
        <button onclick="location.href='/login'" id="loginBtn" style="display: flex;">Login</button>
    </nav>

   
  </header>

  <!-- Login Form -->
  <div class="login-form">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p >Don't have an account? <a  href="/register" class="btn-user-page">Register here</a></p>
    <p><a href="/forgot-password" class="btn-user-page">Forgot Password?</a></p>

  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        window.location.href = '/';
      } else {
        alert('Login failed');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', login);
  </script>

</body>
</html>
