<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collection</title>
  <link rel="stylesheet" href="/public/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="btn-confirm">Yes, Logout</button>
        <button id="cancelLogout" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <header class="site-header">
    <div class="logo">MyApp</div>
    <nav class="nav-menu">
      <a href="#">Home</a>
      <a href="/" id="searchTab">Search</a>
      <a href="/add-item" id="addItemTab" class="active">Add Item</a> <!-- updated -->
      <a href="#">Forum</a>

    </nav>
    <div class="user-profile">
      <span id="usernameDisplay"></span>
      <div class="profile-dropdown">
        <img src="/public/images/default-avatar.png" alt="Profile" class="profile-img" id="profileImg" />
        <div class="dropdown-menu" id="profileDropdown">
          <a href="#">Profile</a><!-- /profile -->
          <a href="#">Settings</a><!-- /settings -->
          <a href="#" id="logoutBtnDropdown">Logout</a>
        </div>
      </div>

  </header>

  <div class="container">
    <h2>Add a New Item</h2>
    <form id="addItemForm">
      <input type="text" id="name" placeholder="Item Name" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="date" id="acquisition_date" placeholder="Acquisition Date">
      <input type="number" id="cost" placeholder="Cost">
      <input type="text" id="origin" placeholder="Origin">
      <input type="file" id="documents" name="documents" multiple
        accept=".pdf,.doc,.docx,.txt,.xls,.xlsx,.ppt,.pptx,.zip">

      <input type="text" id="brand" placeholder="Brand">
      <input type="text" id="model" placeholder="Model">
      <input type="file" id="photos" name="photos" multiple accept="image/*">

      <select id="type">
        <option value="private">Private</option>
        <option value="public">Public</option>
      </select>
      <button type="submit">Add Item</button>
    </form>
    <div id="formMessage" class="form-message" style="color: red; margin-top: 10px;"></div>

  </div>

  <script>
    // Logout
    const profileImg = document.getElementById('profileImg');
    const profileDropdown = document.getElementById('profileDropdown');

    profileImg.addEventListener('click', () => {
      profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!profileImg.contains(event.target) && !profileDropdown.contains(event.target)) {
        profileDropdown.style.display = 'none';
      }
    });

    // Hook logout from dropdown
    document.getElementById('logoutBtnDropdown').addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default action of the link

      // Show the custom modal
      const logoutModal = document.getElementById('logoutModal');
      logoutModal.style.display = 'flex';
    });
    // Handle confirm logout
    document.getElementById('confirmLogout').addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST' });
      window.location.href = '/login';
    });

    // Handle cancel logout
    document.getElementById('cancelLogout').addEventListener('click', () => {
      const logoutModal = document.getElementById('logoutModal');
      logoutModal.style.display = 'none'; // Close the modal
    });

    // Close the modal if the user clicks outside of it
    window.addEventListener('click', (event) => {
      const logoutModal = document.getElementById('logoutModal');
      if (event.target === logoutModal) {
        logoutModal.style.display = 'none'; // Close the modal if clicked outside
      }
    });




    async function loadUserInfo() {
      const response = await fetch('/user');
      const data = await response.json();
      if (data.username) {
        document.getElementById('usernameDisplay').innerText = `${data.username}`;
      }
    }

    async function addItem(event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('name').value.trim());
      formData.append('description', document.getElementById('description').value.trim());
/*       formData.append('acquisition_date', document.getElementById('acquisition_date').value);
 */
      const rawDate = document.getElementById('acquisition_date').value;
      const formattedDate = new Date(rawDate).toISOString().split('T').shift();
      formData.append('acquisition_date', formattedDate);


      formData.append('cost', document.getElementById('cost').value);
      formData.append('origin', document.getElementById('origin').value.trim());
      formData.append('brand', document.getElementById('brand').value.trim());
      formData.append('model', document.getElementById('model').value.trim());
      formData.append('type', document.getElementById('type').value);

      const photos = document.getElementById('photos').files;
      for (let i = 0; i < photos.length; i++) {
        formData.append('photos', photos[i]);
      }
      const documents = document.getElementById('documents').files;
      for (let i = 0; i < documents.length; i++) {
        formData.append('documents', documents[i]);
      }


      const response = await fetch('/items', {
        method: 'POST',
        body: formData
      });

      const messageDiv = document.getElementById('formMessage');
      if (response.ok) {
        messageDiv.textContent = '✅ Item added successfully!';
        messageDiv.style.color = 'green';
        document.getElementById('addItemForm').reset();
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        messageDiv.textContent = '❌ Failed to add item.';
        messageDiv.style.color = 'red';
      }
    }




    document.getElementById('addItemForm').addEventListener('submit', addItem);
    loadUserInfo();
  </script>
</body>

</html>
