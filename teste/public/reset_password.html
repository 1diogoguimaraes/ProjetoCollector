<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>

<body>

  <!-- Top Banner -->


  <!-- Header Nav -->
  <header class="site-header">
    <div class="logo">MyApp</div>
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/login">Login</a>
    </nav>

    <div></div>


  </header>
  <div class="container">
    <!-- reset-password.html -->
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <button type="submit">Reset</button>
    </form>
  </div>
  <script>
    const token = window.location.pathname.split('/').pop();

    async function validateToken() {
      const res = await fetch(`/reset-password/${token}/validate`);
      if (!res.ok) {
        document.querySelector('.container').innerHTML = `
          <h1>LINK INVALID !!!</h1>
          <p style="color: red; text-align: center;">This reset link is invalid or has expired. Please request a new one.</p>
        `;
      }
    }

    validateToken();

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const res = await fetch('/reset-password/' + token, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newPassword }),
      });

      const message = await res.text();

      if (res.status === 410) {
        alert("This reset link has expired. Please request a new one.");
        window.location.href = '/forgot-password';
        return;
      }

      if (!res.ok) {
        alert(message);
        return;
      }

      alert(message);
      window.location.href = '/login';
    });
  </script>


</body>

</html>
