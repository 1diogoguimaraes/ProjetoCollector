<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | MyApp</title>
  <link rel="stylesheet" href="/public/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="btn-confirm">Yes, Logout</button>
        <button id="cancelLogout" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <header class="site-header">
    <a href="/" class="logo">
      <img src="/public/images/logo.png" alt="MyApp Logo" class="logo-img" />
    </a>
    <nav class="nav-menu">
      <a href="/" class="active">Home</a>
      <a href="/index" id="searchTab">Items</a>
      <a href="/add-item" id="addItemTab">Add Item</a> <!-- updated -->
      <a href="/forum">Forum</a>
    </nav>

    <a href="/login" class="btn-cta" id="loginBtn" style="display: none;">Login</a>


    <div class="user-profile">
      <div class="profile-dropdown">
        <img src="/public/images/profile_image/default-avatar.png" alt="Profile" class="profile-img" id="profileImg"/>
        <div class="dropdown-menu" id="profileDropdown">
          <div id="usernameDisplay" class="dropdown-username"></div>
          <a href="#">Profile</a><!-- /profile -->
          <a href="#">Settings</a><!-- /settings -->
          <a href="#" id="logoutBtnDropdown">Logout</a>
        </div>
      </div>
  </header>

  <div class="container profile-container">
    <h1>Your Profile</h1>
    <div class="profile-card">
      <img id="profilePic" alt="Profile Picture" class="profile-img-large" />
      <div class="profile-info">
        <p><strong>Username:</strong> <span id="profileDisplay">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        <p><strong>Total Items:</strong> <span id="itemCountDisplay">Loading...</span></p>

        <!-- Add more fields as needed -->
      </div>
      <button class="btn-edit" id="editProfileBtn">Edit Profile</button>
    </div>
  </div>

  <script>
    async function loadUserInfo() {
      const response = await fetch('/user');
      const data = await response.json();
      if (data.username) {
        document.getElementById('usernameDisplay').innerText = `${data.username}`;
      }
    }
    async function loadUserData() {
      try {
        const response = await fetch('/user/profile-data');
        const data = await response.json();
        if (data.username) {
          console.log(data)
          document.getElementById('profileDisplay').innerText = data.username;
          document.getElementById('profileEmail').innerText = data.email;
          document.getElementById('itemCountDisplay').innerText = data.itemCount;

          const profileImageUrl = data.profile_image
          document.getElementById('profilePic').src= profileImageUrl;
          document.getElementById('profileImg').src= profileImageUrl;

        }
      } catch (err) {
        console.error('Failed to load user data:', err);
      }
    }
    //////////////////////////////////////////////
    // DROPDOWN IMAGE PROFILE
    // Logout
    const profileImg = document.getElementById('profileImg');
    const profileDropdown = document.getElementById('profileDropdown');

    profileImg.addEventListener('click', () => {
      profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!profileImg.contains(event.target) && !profileDropdown.contains(event.target)) {
        profileDropdown.style.display = 'none';
      }
    });

    // Hook logout from dropdown
    document.getElementById('logoutBtnDropdown').addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default action of the link

      // Show the custom modal
      const logoutModal = document.getElementById('logoutModal');
      logoutModal.style.display = 'flex';
    });

    // Handle confirm logout
    document.getElementById('confirmLogout').addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST' });
      window.location.href = '/login';
    });

    // Handle cancel logout
    document.getElementById('cancelLogout').addEventListener('click', () => {
      const logoutModal = document.getElementById('logoutModal');
      logoutModal.style.display = 'none'; // Close the modal
    });

    // Close the modal if the user clicks outside of it
    window.addEventListener('click', (event) => {
      const logoutModal = document.getElementById('logoutModal');
      if (event.target === logoutModal) {
        logoutModal.style.display = 'none'; // Close the modal if clicked outside
      }
    });
    ////////////////////////////////////////////

    document.getElementById('editProfileBtn').addEventListener('click', () => {
      window.location.href = '/edit-profile';
    });


    //Initialize
    loadUserInfo();
    loadUserData();
  </script>
</body>

</html>
