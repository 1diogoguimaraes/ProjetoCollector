<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | MyApp</title>
    <link rel="stylesheet" href="/public/style.css" />

</head>

<body>

    <header class="site-header">
        <div class="logo">MyApp</div>
        <nav class="nav-menu">
            <a href="/" class="active">Home</a>
            <a href="/index" id="searchTab">Items</a>
            <a href="/add-item" id="addItemTab">Add Item</a> <!-- updated -->
            <a href="/forum">Forum</a>
        </nav>

            <a href="/login" class="btn-cta" id="loginBtn" style="display: none;">Login</a>


        <div class="user-profile" id="userProfile" style="display: none;">

            <div class="profile-dropdown">
                <img src="/public/images/default-avatar.png" alt="Profile" class="profile-img" id="profileImg" />
                <div class="dropdown-menu" id="profileDropdown">
                    <div id="usernameDisplay" class="dropdown-username"></div>
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#" id="logoutBtnDropdown">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="home-hero-content">
            <h1>Welcome to MyApp</h1>
            <p>Your go-to platform for discovery, collaboration, and community connection.</p>
        </div>

    </div>


    <script>
        fetch('/user')
          .then(res => res.json())
          .then(data => {
            if (data.username) {
                console.log(data.username)
              document.getElementById('usernameDisplay').textContent = data.username;
              document.getElementById('userProfile').style.display = 'flex';
            } else {
                console.log(data.username)
              document.getElementById('loginBtn').style.display = 'flex';
            }
          })
          .catch(err => {
            console.error('Error checking user login status:', err);
            // Fallback: Show login button just in case
            document.getElementById('loginBtn').style.display = 'flex';
          });
      </script>
      

</body>

</html>
