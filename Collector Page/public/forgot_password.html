<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collection</title>
  <link rel="icon" type="image/x-icon" href="/public/images/logo-title.png" />
  <link rel="stylesheet" href="/public/style.css" />
</head>

<body>
  <!-- Top Banner -->

  <!-- Header Nav -->
  <header class="site-header">
    <a href="/" class="logo">
      <img src="/public/images/logo.png" alt="MyApp Logo" class="logo-img" />
    </a>
    <nav class="nav-menu">
      <a href="/">In√≠cio</a>
      <a href="/login">Login</a>
    </nav>

    <div></div>
  </header>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
      <input type="text" id="usernameOrEmail" placeholder="Enter your username or email" required />
      <button type="submit" id="sendLinkResetButton">Send Reset Link</button>
    </form>
    <div id="checkEmail" style="display: none; text-align: center">
      <p>Check your Email</p>
    </div>
  </div>
  <script>
    document
      .getElementById("forgotPasswordForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const value = document.getElementById("usernameOrEmail").value;

        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ value }),
        });

        const msg = await res.text();
        alert(msg);
        document.getElementById("checkEmail").style.display = "block";
        document.getElementById("forgotPasswordForm").style.display = "none";
        document.getElementById("usernameOrEmail").style.display = "none";
      });
  </script>
</body>

</html>
